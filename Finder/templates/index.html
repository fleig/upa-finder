{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UPAFinder</title>
        <link href="{% static "styles/bootstrap.css"%}" rel="stylesheet">
        <link href="{% static "styles/main.css"%}" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v3"></script>
    </head>

    <body>
        <div style="width: 80%;  margin: 0 auto;">
            <h1 style="margin: auto; width: 50%; text-align: center;">UPA Finder</h1>
            
            <div style="width: 100%;  margin: 15px auto; text-align: center;">
                <button class="btn btn-danger" id="btn-emergencia">Emergência</button>
                <button class="btn btn-success" id="btn-nao-urgente">Não urgente</button>
            </div>
            
            <div id="mapa" style="width: 100%; height: 700px;"></div>
        </div>
        <script src="static/scripts/map.js"></script>

        
        {% for i in lista %}
        <script type="text/javascript">
            addPsf({{i.lat}},{{i.lon}}, '{{i.name}}', {{i.cod}});
        </script>
        {% endfor %}

    </body>
</html>
